        <ul class="public">
            <li class="list" id="sideClick">
                <p>
                    <img class="jiancedian" src="image/jiancedian.png" />
                    <span>监测点：</span>
                    <span id="meter">10kV变压器</span>
                </p>
            </li>
            <li class="list" id="electric">
                <img class="type" src="image/type.png" />
                <span value="P" id="EnergyKind">电力类别：</span>
                <select id="energySelect">
                    <option value="P">有功功率</option>
                    <option value="I">电流</option>
                    <option value="U">相电压</option>
                    <option value="UL">线电压</option>
                    <option value="fFr">频率</option>
                    <option value="Q">无功功率</option>
                    <option value="S">视在功率</option>
                </select>
            </li>
            <li class="elec-btn" class="clearbg" id="EnergyContain">
                <button type="button" class="btn select" value="fP">总</button>
                <button type="button" class="btn" value="fPa">A相</button>
                <button type="button" class="btn" value="fPb">B相</button>
                <button type="button" class="btn" value="fPc">C相</button>
            </li>
            <li class="form-group selectTime list">
                <div class="input-group date form_date_end col-md-5" data-date="" data-link-field="dtp_input2">

                    <input readonly type="text" id="date">
