<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-table.min.css" />
    <link rel="stylesheet" type="text/css" href="css/cableTemperature-modal.css" />
    <link rel="stylesheet" href="css/general.css">
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/bootstrap-table.min.js"></script>
    <script src="lib/echarts.min.js"></script>
    <script src="lib/rolldate.min.js"></script>
    <script src="js/tools.js"></script>
    <script src="lib/toast.js"></script>
    <script src="lib/language.js"></script>
    <script src="lib/tools.js"></script>
    <script src="js/cableTemperature-modal.js"></script>
</head>

<body>
    <div class="container">
        <div class="address">
            <img src="image/address.png" />
            <a id="titleP"></a>
            <button id="return" onclick="window.history.back()" data-i18n="ui_back"></button>
        </div>
        <div class="form-group form_date_end selectTime">
            <span id="datePre" data-i18n="ui_perday"></span>&nbsp;&nbsp;
            <span class="date">
                <input readonly type="text" id="date">
            </span>
            <span id="dateNext" data-i18n="ui_nextday"></span>
        </div>
        <div class="btn">
            <button type="button" id="showChart" class="select" data-i18n="ui_chart"></button>
            <button type="button" id="showTable" data-i18n="ui_data"></button>
        </div>
        <div class="chart">
            <div class="mainBox">
                <div id="tempTitle"></div>
                <div id="tempChart"></div>
            </div>
        </div>
    </div>
</body>

</html>
