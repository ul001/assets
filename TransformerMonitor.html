        <div class="tran-stateb">
            <p class="title">
                <!-- 变压器名称： -->
                <img class="titleImg" src="image/transform.png" />
                <span class="i18n" data-i18n="ui_transstatus"></span>
            </p>
            <ul>
                <li id="power" class="tran-statec">
                    <p class="i18n" name="Load" data-i18n="ui_transload"></p>
                    <ul>
                        <li>
                            <!-- 额定功率： -->
                            <span class="i18n" name="Ratedpower" data-i18n="ui_ratedpower"></span>:
                            <span class="Ratedpower"></span>
                        </li>
                        <li>
                            <!-- 视在功率： -->
                            <span class="i18n" name="AP" data-i18n="ui_szpower"></span>:
                            <span class="AP"></span>
                        </li>
                        <li>
                            <!-- 负 荷 率： -->
                            <span class="i18n" name="LF" data-i18n="ui_loadrate"></span>:
                            <span class="LF"></span>
                        </li>
                    </ul>
                </li>
                <li id="service" class="tran-statec">
                    <p class="i18n" name="Power" data-i18n="ui_power"></p>
                    <ul>
                        <li>
                            <!-- 有功功率： -->
                            <span class="i18n" name="Fp" data-i18n="ui_ygpower"></span>:
                            <span class="Fp"></span>
                        </li>
                        <li>
                            <!-- 无功功率： -->
                            <span class="i18n" name="Fq" data-i18n="ui_wgpower"></span>:
                            <span class="Fq"></span>
                        </li>
                        <li>
                            <!-- 功率因数： -->
                            <span class="i18n" name="PF" data-i18n="ui_yspower"></span>:
                            <span class="Pf"></span>
                        </li>
                        <li>
                            <!-- 最大需量： -->
                            <span class="i18n" name="MaxD" data-i18n="ui_dyzdxl"></span>:
                            <span class="MaxD"></span>
                        </li>
                        <span class="MDTime"></span>
                    </ul>
                </li>
                <li id="current" class="tran-statec">
                    <p class="i18n" name="Current" data-i18n="ui_i"></p>
                    <ul>
                        <li>
                            <!-- A相电流： -->
                            <span class="i18n" name="AphaseI" data-i18n="ui_Ia"></span>:
                            <span class="AphaseI"></span>
                        </li>
                        <li>
                            <!-- B相电流： -->
                            <span class="i18n" name="BphaseI" data-i18n="ui_Ib"></span>:
                            <span class="BphaseI"></span>
                        </li>
                        <li>
                            <!-- C相电流： -->
                            <span class="i18n" name="CphaseI" data-i18n="ui_Ic"></span>:
                            <span class="CphaseI"></span>
                        </li>
                    </ul>
                </li>
                <li id="voltage" class="tran-statec">
                    <p class="i18n" name="Voltage" data-i18n="ui_voltage"></p>
                    <ul>
                        <li>
                            <span class="i18n" name="Uab" data-i18n="ui_uab"></span>:
                            <span class="Uab"></span>
                            <!-- Uab线电压： -->
                        </li>
                        <li>
                            <span class="i18n" name="Ubc" data-i18n="ui_ubc"></span>:
                            <span class="Ubc"></span>
                            <!-- Ubc线电压： -->
                        </li>
                        <li>
                            <span class="i18n" name="Uca" data-i18n="ui_uca"></span>:
                            <span class="Uca"></span>
                            <!-- Uac线电压： -->
                        </li>
                    </ul>
                </li>
                <li id="temp" class="tran-statec">
                    <p class="i18n" name="Temp" data-i18n="ui_temp"></p>
                    <ul>
                        <li>
                            <!-- A相绕组温度： -->
                            <span class="i18n" name="AphaseTemp" data-i18n="ui_tempa"></span>:
                            <span class="AphaseTemp"></span>
                        </li>
                        <li>
                            <!-- B相绕组温度： -->
                            <span class="i18n" name="BphaseTemp" data-i18n="ui_tempb"></span>:
                            <span class="BphaseTemp"></span>
                        </li>
                        <li>
                            <!-- C相绕组温度： -->
                            <span class="i18n" name="CphaseTemp" data-i18n="ui_tempc"></span>:
                            <span class="CphaseTemp"></span>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="date">
            <div class="form-group form_date_end selectTime">
                <div class="timeBtn">
                    <span id="datePre"><img src="image/left-w.png" /></span>
                    <input readonly type="text" id="date">
                    <span id="dateNext"><img src="image/right-w.png" /></span>
                </div>
            </div>
            <span id="NowPower" class="i18n s-select" name="Apparentpower" data-i18n="ui_nowpower"></span>
            <span id="havePower" class="i18n" name="AcPower" data-i18n="ui_haspower"></span>
            <span id="NothingPower" class="i18n" name="RePower" data-i18n="ui_nopower"></span>
            <span class="temperature-r i18n" id="tempLine" name="WindTemp" data-i18n="ui_tempLine"></span>
        </div>
    </div>

    <div class="chart">
        <!-- <div id="tempTitle">变压器</div> -->
        <div id="powerChart" class="showDIV"></div>
    </div>
    </div>
</body>
