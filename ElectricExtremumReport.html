<!DOCTYPE html>
<html>
<!-- 极值分析 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title></title>
    <link href="http://www.jq22.com/jquery/bootstrap-3.3.4.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-table.min.css" />
    <link rel="stylesheet" type="text/css" href="css/ElectricExtremumReport.css" />
    <link rel="stylesheet" href="css/general.css">
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/LCalendar.css">
<script src="lib/LCalendar.js"></script>
    <script src="lib/bootstrap-treeview.js"></script>
    <script src="lib/bootstrap-table.min.js"></script>
    <script src="lib/echarts.min.js"></script>
    <script src="js/tools.js"></script>
    <script src="lib/toast.js"></script>
    <script src="lib/language.js"></script>
    <script src="lib/tools.js"></script>
    <script src="js/ElectricExtremumReport.js"></script>
</head>

<body>
    <div class="container">
        <div class="tree">
            <div class="selectcontain-main">
                <div class="treeSearch">
                    <img class="clear" src="image/clear.png" />
                    <input type="text" id="CircuitidsInput" />
                    <button type="button" id="CircuitidsList" data-i18n="ui_search"></button>
                </div>
                <div id="treeview" class="col-sm-4"></div>
                <button type="button" class="cancel" data-i18n="ui_cancel"></button>
                <button type="button" class="search" id="confirm" data-i18n="ui_select"></button>
            </div>
        </div>
        <ul class="public">
            <li class="list" id="sideClick">
                <p>
                    <img class="jiancedian" src="image/jiancedian.png" />
                    <span><span data-i18n="ui_watchposition"></span>：</span>
                    <span id="meter">-</span>
                </p>
            </li>
            <li class="list" id="electric" data-toggle="modal" data-target="#myModal">
                <img class="type" src="image/type.png" />
                <span id="EnergyKind"><span data-i18n="ui_eleckind"></span>：</span>
                <select id="energySelect">
                    <option value="P" data-i18n="ui_power"></option>
                    <option value="I" data-i18n="ui_i"></option>
                    <option value="Voltage" data-i18n="ui_u"></option>
                    <option value="Voltage2" data-i18n="ui_ul"></option>
                    <option value="UnBalance" data-i18n="ui_unbalance"></option>
                    <option value="UHR" data-i18n="ui_uharm"></option>
                    <option value="IHR" data-i18n="ui_Iharm"></option>
                </select>
            </li>
            <li class="elec-btn clearbg" id="EnergyContain">
                <button type="button" class="btn select" id="today" value="day" data-i18n="ui_dayreport"></button>
                <button type="button" class="btn " id="month" value="month" data-i18n="ui_monthreport"></button>
            </li>
            <li class="form-group form_date_end selectTime clearbg">
                <span id="datePre"><a id="preVal" data-i18n="ui_perday"></a></span>&nbsp;&nbsp;
                <span class="date">
                    <input readonly type="text" id="date">
                </span>
                <span id="dateNext"><a id="nextVal" data-i18n="ui_nextday"></a></span>
            </li>
        </ul>
        <button type="button" class="search" id="search"><img src="image/search.png" /><span data-i18n="ui_select"></span></button>
        <div class="dataTable center" id="tableContain"></div>
    </div>
</body>

</html>
