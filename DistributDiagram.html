<!DOCTYPE html>
<html>
  <!-- 配电图 -->

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!--    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css"/>-->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-table.min.css" />
    <link rel="stylesheet" type="text/css" href="css/DistributDiagram.css" />
    <link rel="stylesheet" href="css/general.css" />
  </head>

  <body>
    <div class="container">
      <div
        style="overflow:hidden;width:100%;height:2rem;line-height:2rem;height:auto;"
      >
        <select id="subList">
          <option></option>
        </select>
        <button id="backBtn" class="BackDom" style="display: none;">
          返回
        </button>
        <button
          id="BigDom"
          class="BigDom select"
          data-i18n="ui_larger"
        ></button>
        <button id="SimDom" class="SimDom" data-i18n="ui_smaller"></button>
      </div>
      <div class="diagram"></div>
      <div
        id="modelShow"
        style="width: 100%;height: 100vh;background: rgba(0,0,0,0.5);text-align: center;position: fixed;top: 0;left: 0;z-index: 2000;display:none;justify-content: center;"
      >
        <div
          style="margin-top: 50px;width: 96%;margin-bottom: 50px;background:#fff;padding:1rem .5rem;border-radius:1rem;"
        >
          <div style="width:100%;height:2rem;line-height:2rem;">
            <label id="fCircuitname" style="float:left;"></label>
            <a
              style="font-size: 30px;cursor: pointer;float:right;"
              onclick="closeModel()"
              >×</a
            >
          </div>
          <!--            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span id="close" aria-hidden="true" onclick="closeModel()">×</span></button>-->
          <ul class="nav nav-tabs">
            <li id="U" role="presentation"><a href="#">电压</a></li>
            <li id="I" role="presentation"><a href="#">电流</a></li>
            <li id="P" role="presentation"><a href="#">功率</a></li>
            <li id="E" role="presentation"><a href="#">电能</a></li>
            <li id="UB" role="presentation"><a href="#">不平衡度</a></li>
            <li id="Max" role="presentation"><a href="#">当月最大需量</a></li>
          </ul>
          <div class="tab-content" style="height:calc(100% - 110px)">
            <div
              role="tabpanel"
              class="tab-pane active"
              id="voltage"
              style="height:100%;"
            >
              <div id="detailTable"></div>
              <span id="detailInfo"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="lib/jquery-1.12.4.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="lib/bootstrap-table.min.js"></script>
    <script src="js/tools.js"></script>
    <script src="lib/language.js"></script>
    <script src="lib/tools.js"></script>
    <script src="js/DistributDiagram.js"></script>
    <script src="lib/toast.js"></script>
  </body>
</html>
