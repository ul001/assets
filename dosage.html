<!DOCTYPE html>
<html>
<!-- 分时电量 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title></title>
    <link href="http://www.jq22.com/jquery/bootstrap-3.3.4.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="css/dosage.css"/>
    <link rel="stylesheet" href="lib/LCalendar.css">
    <script src="js/tools.js"></script>
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/bootstrap-treeview.js"></script>
    <script src="lib/echarts.min.js"></script>
    <script src="lib/language.js"></script>
    <script src="lib/tools.js"></script>
    <script src="lib/LCalendar.js"></script>
    <script src="lib/toast.js"></script>
    <script src="js/dosage.js"></script>
</head>

<body>
<div class="container">
    <div class="tree">
        <div class="selectcontain-main">
            <div class="treeSearch">
                <img class="clear" src="image/clear.png"/>
                <input type="text" id="CircuitidsInput"/>
                <button type="button" id="CircuitidsList" data-i18n="ui_search"></button>
            </div>
            <div id="treeview" class="col-sm-4"></div>
            <button type="button" class="cancel" data-i18n="ui_cancel"></button>
            <button type="button" class="search" id="confirm" data-i18n="ui_select"></button>
        </div>
    </div>
    <div class="selectTime">
        <div class="form-group function-group">
            <div class="list" id="sideClick">
                <p>
                    <img class="jiancedian" src="image/jiancedian.png"/>
                    <span><span data-i18n="ui_watchposition"></span>：</span>
                    <span id="meter"></span>
                </p>
                <img src="image/right.png"/>
            </div>
            <div class="dosageSelect">
                <img class="dateImg" src="image/date.png"/>
                <label class="col-md-2 control-label"><span data-i18n="ui_date"></span>：</label>
                <div class="input-group date form_date_start" data-date=""
                     data-link-field="dtp_input2">
                    <input readonly type="text" id="dateStart" class="startDate" size="16">
                </div>
                <label class="to" data-i18n="ui_to"></label>
                <div class="input-group date form_date_end" data-date=""
                     data-link-field="dtp_input2">
                    <input readonly type="text" id="dateEnd" class="endDate" size="16">
                </div>
            </div>
            <div class="ListH">
                <button type="button" class="btn Electricity select" value="sum"
                        data-i18n="ui_toelecval"></button>
                <button type="button" class="btn Price" value="price"
                        data-i18n="ui_toelecmoney"></button>
                <!--              <select class="classify" id="selectType">-->
                <!--                  &lt;!&ndash;按电量&ndash;&gt;-->
                <!--                  <option value="sum" class="i18n" name="Electricity">按电量</option>-->
                <!--                  &lt;!&ndash; 按电费 &ndash;&gt;-->
                <!--                  <option value="price" class="i18n" name="Price">按电费</option>-->
                <!--              </select>-->
            </div>
        </div>
    </div>
    <div class="diagram center classdata" id="chartDosage">

    </div>
</div>

</body>

</html>
