<!DOCTYPE html>
<html>
<!-- 环比分析 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title></title>
    <link href="http://www.jq22.com/jquery/bootstrap-3.3.4.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/EnergyMOM.css" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-table.min.css" />
    <link rel="stylesheet" href="css/general.css">
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/LCalendar.css">
<script src="lib/LCalendar.js"></script>
    <script src="lib/bootstrap-treeview.js"></script>
    <script src="lib/bootstrap-table.min.js"></script>
    <script src="lib/echarts.min.js"></script>
    <script src="js/tools.js"></script>
    <script src="lib/language.js"></script>
    <script src="lib/tools.js"></script>
    <script src="lib/toast.js"></script>
    <script src="js/EnergyMOM.js"></script>
</head>

<body>
    <div class="container">
        <div class="tree">
            <div class="selectcontain-main">
                <div class="treeSearch">
                    <img class="clear" src="image/clear.png" />
                    <input type="text" id="CircuitidsInput" />
                    <button type="button" id="CircuitidsList" data-i18n="ui_search"></button>
                </div>
                <div id="treeview" class="col-sm-4"></div>
                <button type="button" class="cancel" data-i18n="ui_cancel"></button>
                <button type="button" class="search" id="confirm" data-i18n="ui_select"></button>
            </div>
        </div>
        <div class="list" id="sideClick">
            <p>
                <img class="jiancedian" src="image/jiancedian.png" />
                <span><span data-i18n="ui_watchposition"></span>：</span>
                <span id="meter"> - </span>
            </p>
            <img src="image/right.png" />
        </div>
        <div class="elec-btn" id="EnergyContain">
            <button type="button" class="btn select" id="today" value="today" data-i18n="ui_byday"></button>
            <button type="button" class="btn " id="month" value="week" data-i18n="ui_byweek"></button>
            <button type="button" class="btn " id="year" value="month" data-i18n="ui_bymonth"></button>
        </div>
        <div class="form-group form_date_end selectTime">
            <div class="timeBtn">
                <span id="datePre"><img src="image/left-w.png" /></span>&nbsp;&nbsp;
                <input readonly type="text" id="date">
                <span id="dateNext"><img src="image/right-w.png" /></span>
            </div>
        </div>
        <div class="diagram center" id="chartContain"></div>
        <div class="MOMSum">
            <p class="col-xs-6">
                <img src="image/MOM1.png" />
                <span id="todayElectconSump"></span>
            </p>
            <p class="col-xs-6">
                <img src="image/MOM2.png" />
                <span id="yesterdayElectconSump"></span>
            </p>
            <p class="col-xs-6">
                <img src="image/MOM3.png" />
                <span class="fontsize" data-i18n="ui_addval"></span><br>
                <span id="addValue" class="Num"></span>
            </p>
            <p class="col-xs-6">
                <img src="image/MOM4.png" />
                <span class="fontsize" data-i18n="ui_mom"></span><br>
                <span id="chainRatio" class="Num">%</span>
            </p>
        </div>
    </div>

</body>

</html>
