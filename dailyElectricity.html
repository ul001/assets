<!DOCTYPE html>
<html>
  <!-- 电力运行日报 -->

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title></title>
    <link
      href="http://www.jq22.com/jquery/bootstrap-3.3.4.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-table.min.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/powerOperationReport.css"
    />
    <link rel="stylesheet" href="lib/LCalendar.css" />
  </head>

  <body>
    <div class="container">
      <div class="tree">
        <div class="selectcontain-main">
          <div class="treeSearch">
            <img class="clear" src="image/clear.png" />
            <input type="text" id="CircuitidsInput" />
            <button
              type="button"
              id="CircuitidsList"
              data-i18n="ui_search"
            ></button>
          </div>
          <div id="treeview" class="col-sm-4"></div>
          <button type="button" class="cancel" data-i18n="ui_cancel"></button>
          <button
            type="button"
            class="search"
            id="confirm"
            data-i18n="ui_select"
          ></button>
        </div>
      </div>
      <ul class="public">
        <li class="list" id="sideClick">
          <p>
            <img class="jiancedian" src="image/jiancedian.png" />
            <span><span data-i18n="ui_watchposition"></span>：</span>
            <span id="meter">-</span>
          </p>
        </li>
        <li
          class="list"
          id="electric"
          data-toggle="modal"
          data-target="#myModal"
        >
          <img class="type" src="image/type.png" />
          <span id="EnergyKind"><span data-i18n="ui_eleckind"></span>：</span>
          <select id="energySelect">
            <option value="Voltage" data-i18n="ui_u"></option>
            <option value="Voltage2" data-i18n="ui_ul"></option>
            <option value="ALL" data-i18n="ui_all"></option>
          </select>
        </li>
        <!-- <li class="list" id="timeIntervalSelect" data-toggle="modal" data-target="#myModal">
                <img class="type" src="image/date.png" />
                <span id="timeKind"><span data-i18n="ui_timeInter"></span>：</span>
                <select id="energyTimeInterval">
                    <option value="1" data-i18n="ui_oneMin"></option>
                    <option value="5" data-i18n="ui_fiveMin"></option>
                    <option value="15" data-i18n="ui_FifteenMin"></option>
                    <option value="30" data-i18n="ui_halfHour"></option>
                    <option value="60" data-i18n="ui_oneHour"></option>
                </select>
            </li> -->
        <li class="form-group form_date_end selectTime clearbg">
          <span id="datePre"><a id="preVal" data-i18n="ui_perday"></a></span>
          <span class="date">
            <input readonly type="text" id="date" />
          </span>
          <span id="dateNext"><a id="nextVal" data-i18n="ui_nextday"></a></span>
        </li>
      </ul>
      <button type="button" class="search" id="search">
        <img src="image/search.png" /><span data-i18n="ui_select"></span>
      </button>

      <div class="dataTable center" id="tableContain"></div>
    </div>
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/bootstrap-treeview.js"></script>
    <script src="lib/bootstrap-table.min.js"></script>
    <script src="lib/echarts.min.js"></script>
    <script src="lib/language.js"></script>
    <script src="lib/LCalendar.js"></script>
    <script src="lib/toast.js"></script>
    <script src="lib/tools.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/dailyElectricity.js"></script>
  </body>
</html>
