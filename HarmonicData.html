<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-table.min.css" />
    <link rel="stylesheet" type="text/css" href="css/HarmonicData.css" />
    <link rel="stylesheet" href="css/general.css">

</head>

<body>
    <div class="container">
        <div class="row tree">
            <div class="selectcontain-main">
                <div class="treeSearch">
                    <img class="clear" src="image/clear.png" />
                    <input type="text" id="CircuitidsInput" />
                    <button type="button" id="CircuitidsList" data-i18n="ui_search"></button>
                </div>
                <div id="treeview" class="col-sm-4"></div>
                <button type="button" class="cancel" data-i18n="ui_cancel"></button>
                <button type="button" class="search" id="confirm" data-i18n="ui_select"></button>
            </div>
        </div>
        <div class="list" id="sideClick">
            <p>
                <img class="jiancedian" src="image/jiancedian.png" />
                <span class="monitor"><span data-i18n="ui_watchposition"></span>：</span>
                <span id="meter">-</span>
                <img src="image/right.png">
            </p>
        </div>
        <div class="list" id="electric" data-toggle="modal" data-target="#myModal">
            <!--<p><span value="P" id="EnergyKind">类别：</span><span id="param">A相电流谐波</span></p>-->
            <img class="type" src="image/type.png" />
            <span><span data-i18n="ui_type"></span>：</span>
            <select id="EnergyKind">
                <option value="Ia" selected data-i18n="ui_iaharm"></option>
                <option value="Ib" data-i18n="ui_ibharm"></option>
                <option value="Ic" data-i18n="ui_icharm"></option>
                <option value="Ua" data-i18n="ui_uaharm"></option>
                <option value="Ub" data-i18n="ui_ubharm"></option>
                <option value="Uc" data-i18n="ui_ucharm"></option>
            </select>
<!--            <img class="listImg" src="image/right.png">-->
        </div>
        <div class="list" id="select" data-toggle="modal" data-target="#myModal">
            <img class="type" src="image/cansu.png" />
            <span data-i18n="ui_choose"></span>：
            <select id="EnergyType">
                <!--<option value="Ia" selected>总谐波</option>-->
            </select>
<!--            <img class="listImg" src="image/right.png">-->
        </div>
        <div class="form-group form_date_end selectTime">
            <span id="datePre" data-i18n="ui_perday"></span>&nbsp;&nbsp;
            <span class="date">
                <input readonly type="text" id="date">
            </span>
            <span id="dateNext" data-i18n="ui_nextday"></span>
        </div>
        <button type="button" class="search" id="search"><img src="image/search.png" /><span data-i18n="ui_select"></span></button>
        <div class="diagram center" id="chartContain"></div>
        <div class="dataTable center" id="tableContain"></div>
    </div>
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/bootstrap-treeview.js"></script>
    <script src="lib/bootstrap-table.min.js"></script>
    <script src="lib/echarts.min.js"></script>
    <script src="lib/rolldate.min.js"></script>
    <script src="js/tools.js"></script>
    <script src="lib/toast.js"></script>
    <script src="lib/language.js"></script>
    <script src="lib/tools.js"></script>
    <script src="js/HarmonicData.js"></script>
</body>

</html>
