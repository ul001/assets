<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-table.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/cableTemperature-modal.css"/>
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/bootstrap-table.min.js"></script>
    <script src="lib/echarts.min.js"></script>
    <script src="lib/rolldate.min.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/cableTemperature-modal.js"></script>
</head>

<body>
<div class="container">
    <div class="address">
        <img src="image/address.png"/>
        <a id="titleP"></a>
        <button id="return" onclick="window.history.back()">返回</button>
    </div>
    <div class="form-group form_date_end selectTime">
        <span id="datePre"><a id="preVal">上一日</a></span>&nbsp;&nbsp;
        <div class="date">
            <input readonly type="text" id="date">
        </div>
        <span id="dateNext"><a id="nextVal">下一日</a></span>
    </div>
    <div class="btn">
        <button type="button" id="showChart">图表</button>
        <button type="button" id="showTable">数据</button>
    </div>
    <div class="chart">
        <div class="mainBox">
            <div id="tempTitle">线缆温度</div>
            <div id="tempChart"></div>
        </div>
    </div>
</div>
</body>
</html>
