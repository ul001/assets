<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css" />
    <link rel="stylesheet" type="text/css" href="css/max.css" />
</head>

<body>
    <div class="container">
        <div class="tree">
            <div class="selectcontain-main">
                <div class="treeSearch">
                    <img class="clear" src="image/clear.png" />
                    <input type="text" id="CircuitidsInput" />
                    <button type="button" id="CircuitidsList" data-i18n="ui_search"></button>
                </div>
                <div id="treeview" class="col-sm-4"></div>
                <div id="footer">
                    <button type="button" class="cancel" data-i18n="ui_cancel"></button>
                    <button type="button" class="search" id="confirm" data-i18n="ui_select"></button>
                </div>
            </div>
        </div>
        <div class="maxBG">
            <div class="max">
                <p data-i18n="ui_monthmaxkw"></p>
                <h1><span id="maxVal"></span><span>kW</span></h1>
                <p id="timeP"></p>
                <p id="noData"></p>
            </div>
        </div>
        <ul class="public">
            <li class="list" id="sideClick">
                <p><img src="image/jiancedian.png" /><span data-i18n="ui_watchposition"></span>：<span id="meter"></span></p>
            </li>
            <li class="list" id="timeClick">
                <p><img src="image/date.png" /><span data-i18n="ui_starttime"></span>：<input readonly type="text" id="dateSelect"></p>
            </li>
        </ul>
    </div>
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/bootstrap-treeview.js"></script>
    <script src="lib/rolldate.min.js"></script>
    <script src="lib/toast.js"></script>
    <script src="lib/language.js"></script>
    <script src="lib/tools.js"></script>
    <script src="js/max.js"></script>
</body>

</html>
