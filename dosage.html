<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/dosage.css" />
  <script src="js/tools.js"></script>
  <script src="lib/jquery-1.11.1.min.js"></script>
  <script src="lib/echarts.min.js"></script>
  <script src="js/dosage.js"></script>
  <script src="lib/rolldate.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="selectTime">
      <div class="form-group function-group">
        <label for="dtp_input2" class="col-md-2 control-label">日期：</label>
        <div class="input-group date form_date_start" data-date="" data-link-field="dtp_input2">
          <input readonly type="text" id="dateStart" class="startDate" size="16">
          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
        </div>
        <label class="to">至</label>
        <div class="input-group date form_date_end" data-date="" data-link-field="dtp_input2">
          <input readonly type="text" id="dateEnd" class="endDate" size="16">
          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
        </div>
      </div>
      <select class="classify" id="selectType">
        <!--按电量-->
        <option value="sum" class="i18n" name="Electricity">按电量</option>
        <!-- 按电费 -->
        <option value="price" class="i18n" name="Price">按电费</option>
      </select>
    </div>
    <div class="diagram center classdata" id="chartDosage">

    </div>
  </div>

</body>

</html>
