<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/collect.css" />
  <link href="http://www.jq22.com/jquery/bootstrap-3.3.4.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/ElectricData.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap-table.min.css" />
  <script src="lib/jquery-1.11.1.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/rolldate.min.js"></script>
  <script src="lib/bootstrap-treeview.js"></script>
  <script src="lib/bootstrap-table.min.js"></script>
  <script src="lib/echarts.min.js"></script>
  <script src="js/tools.js"></script>

<body>
  <div class="container">
    <div class="row tree">
      <div class="treeSearch">
        <img class="clear" src="image/clear.png" />
        <input type="text" />
        <button type="button">搜索</button>
      </div>
      <div id="treeview" class="col-sm-4"></div>
      <button type="button" class="cancel">取消</button>
      <button type="button" class="search" id="confirm">查询</button>
    </div>

    <div class="list" id="sideClick">
      <p><span>监测点：</span>10kV变压器</p>
      <img src="image/right.png" />
    </div>
    <div class="form-group">
      <div class="input-group date form_date_end col-md-5" data-date="" data-link-field="dtp_input2">
        <label class="col-md-2 control-label">日期：</label>
        <input readonly type="text" id="date" class="form-control" size="16">
      </div>
    </div>
    <hr>
    <button type="button" class="search" id="search">查询</button>
    <ul class="collectlist center">
      <li>
        <p>一层北</p>
        <p>[起始数值:174793.3 截止数值:11455 ] [差值:11455]</p>
      </li>
    </ul>

  </div>
  <script src="lib/jquery-1.11.1.min.js"></script>
