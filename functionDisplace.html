<!DOCTYPE html>
<html>
<!-- 遥信变位 -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib/mescroll.css">
    <link rel="stylesheet" href="css/function.css">
    <link rel="stylesheet" href="css/general.css">
</head>

<body>
    <div id="mescroll" class="mescroll mescroll-bar">
        <p class="data">
            <a data-i18n="ui_date"></a>：<a id="startDate"></a>&nbsp;&nbsp;&nbsp;
            <a data-i18n="ui_to"></a>&nbsp;&nbsp;&nbsp;<a id="endDate"></a>
            <img id="select" src="image/select.png" />
        </p>
        <ul class="list-unstyled" id="listUl"></ul>

    </div>

    <div class="selectcontain" style="display:none;">
        <div class="selectcontain-main">
            <div class="functionDate">
                <button id="today" type="button" class="btn select" data-i18n="ui_today"></button>
                <button id="yesterday" type="button" class="btn" data-i18n="ui_yestoday"></button>
                <button id="thisMon" type="button" class="btn" data-i18n="ui_themonth"></button>
                <button id="lastMon" type="button" class="btn" data-i18n="ui_permonth"></button>
            </div>
            <div class="form-group function-group" id="startDiv">
                <label for="dtp_input2" class="col-md-2 control-label"><img src="image/date.png" /><a data-i18n="ui_startdate"></a></label>
                <div class="input-group date form_date_start col-md-5" data-date="" data-link-field="dtp_input2">
                    <input readonly type="text" id="dateStart" class="startDate">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
                <input type="hidden" id="dtp_input2" value="">

            </div>
            <div class="form-group function-group" id="endDiv">
                <label for="dtp_input2" class="col-md-2 control-label"><img src="image/date.png" /><a data-i18n="ui_enddate"></a></label>
                <div class="input-group date form_date_end col-md-5" data-date="" data-link-field="dtp_input2">
                    <input readonly type="text" id="dateEnd" class="endDate">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
                <input type="hidden" id="dtp_input3" value="">
            </div>
            <div class="sRow">
                <span><img src="image/yibiao.png" /><a data-i18n="ui_metername"></a></span>
                <input type="text" id="meterName" placeholder="" data-placeholder="ui_meterholder"/>
            </div>
            <div class="sRow">
                <span><img src="image/cansu.png" /><a data-i18n="ui_paramname"></a></span>
                <input type="text" id="paramName" placeholder="" data-placeholder="ui_paramholder"/>
            </div>
            <button type="button" class="cancel" data-i18n="ui_cancel"></button>
            <button type="button" class="search" data-i18n="ui_select"></button>
        </div>
    </div>
    <script src="lib/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/mescroll.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="lib/LCalendar.css">
<script src="lib/LCalendar.js"></script>
    <script src="lib/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/language.js"></script>
    <script src="lib/tools.js"></script>
    <script src="lib/toast.js"></script>
    <script src="js/tools.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/functionDisplace.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
