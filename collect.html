<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <title></title>
  <link href="http://www.jq22.com/jquery/bootstrap-3.3.4.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/collect.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap-table.min.css" />
  <script src="lib/jquery-1.11.1.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/rolldate.min.js"></script>
  <script src="lib/bootstrap-treeview.js"></script>
  <script src="lib/bootstrap-table.min.js"></script>
  <script src="js/tools.js"></script>
  <script src="js/collect.js"></script>
</head>

<body>
  <div class="container">
    <div class="row tree">
      <div class="treeSearch">
        <img class="clear" src="image/clear.png" />
        <input type="text" />
        <button type="button">搜索</button>
      </div>
      <div id="treeview" class="col-sm-4"></div>
      <button type="button" class="cancel">取消</button>
      <button type="button" class="search" id="confirm">查询</button>
    </div>
    <div class="list" id="sideClick">
      <p><span>监测点：</span><span id="meter"></span></p>
      <img src="image/right.png" />
    </div>
  <div class="form-group function-group">
    <label for="dtp_input2" class="col-md-2 control-label">日期：</label>
    <div class="input-group date form_date_start" data-date="" data-link-field="dtp_input2">
      <input readonly type="text" id="dateStart" class="startDate" size="16">
      <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
    </div>
    <label class="to">至</label>
    <div class="input-group date form_date_end" data-date="" data-link-field="dtp_input2">
      <input readonly type="text" id="dateEnd" class="endDate" size="16">
      <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
    </div>
  </div>
  <button type="button" class="search" id="search">查询</button>
  <ul class="collectlist center" id="listUl">

  </ul>

  </div>
</body>
</html>
