<body>
    <div class="container">
        <div class="tree">
            <div class="selectcontain-main">
                <div class="treeSearch">
                    <img class="clear" src="image/clear.png" />
                    <input type="text" id="CircuitidsInput" />
                    <button type="button" id="CircuitidsList">搜索</button>
                </div>
                <div id="treeview" class="col-sm-4"></div>
                <button type="button" class="cancel">取消</button>
                <button type="button" class="search" id="confirm">查询</button>
            </div>
        </div>
        <div class="list" id="sideClick">
            <p>
                <img class="jiancedian" src="image/jiancedian.png" />
                <span>监测点：</span>
                <span id="meter">主进线柜</span>
            </p>
            <img src="image/right.png" />
        </div>
        <div class="elec-btn" id="EnergyContain">
            <button type="button" class="btn select" id="today" value="today">按日</button>
            <button type="button" class="btn " id="month" value="week">按周</button>
            <button type="button" class="btn " id="year" value="month">按月</button>
        </div>
        <div class="form-group form_date_end selectTime">
            <div class="timeBtn">
                <span id="datePre"><img src="image/left-w.png" /></span>&nbsp;&nbsp;
                <input readonly type="text" id="date">
                <span id="dateNext"><img src="image/right-w.png" /></span>
            </div>
        </div>
        <div class="diagram center" id="chartContain"></div>
        <div class="MOMSum">
            <p class="col-xs-6">
                <img src="image/MOM1.png" />
                <span id="todayElectconSump"><span class="fontsize">当日用电</span><br />
                    <span class="Num">1634KW.h</span>
                </span>
            </p>
            <p class="col-xs-6">
                <img src="image/MOM2.png" />
                <span id="yesterdayElectconSump"><span class="fontsize">上日用电</span><br />
                    <span class="Num">1956kW.h</span>
                </span>
            </p>
            <p class="col-xs-6">
                <img src="image/MOM3.png" />
                <span class="fontsize">增加值<br /></span>
                <span id="addValue" class="Num">-322</span>
            </p>
            <p class="col-xs-6">
                <img src="image/MOM4.png" />
                <span class="fontsize">环比<br /></span>
                <span id="chainRatio" class="Num">-16.45%</span>
            </p>
        </div>
