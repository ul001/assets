<!-- 集抄 -->

<body>
    <div class="container">
        <div class="row tree">
            <div class="selectcontain-main">
                <div class="treeSearch">
                    <img class="clear" src="image/clear.png" />
                    <input type="text" />
                    <button type="button">搜索</button>
                </div>
                <div id="treeview" class="col-sm-4"></div>
                <button type="button" class="cancel">取消</button>
                <button type="button" class="search" id="confirm">查询</button>
            </div>
        </div>
        <div class="list" id="sideClick">
            <p>
                <img class="jiancedian" src="image/jiancedian.png" />
                <span>监测点：</span>
                <span id="meter"></span>
            </p>
            <img src="image/right.png" />
        </div>
        <div class="form-group function-group">
            <div class="dosageSelect">
                <img class="dateImg" src="image/date.png" />
                <label class="col-md-2 control-label">起始日期：</label>
                <div class="input-group date form_date_start" data-date="" data-link-field="dtp_input2">
                    <input readonly type="text" id="dateStart" class="startDate" size="16">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
            </div>
        </div>
        <div class="form-group function-group">
            <img class="dateImg" src="image/date.png" />
            <label class="col-md-2 control-label">截止日期：</label>
            <div class="input-group date form_date_end" data-date="" data-link-field="dtp_input2">
                <input readonly type="text" id="dateEnd" class="endDate" size="16">
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
        </div>
        <button type="button" class="search" id="search"><img src="image/search.png" />查询</button>
        <ul class="list-unstyled" id="listUl"></ul>
    </div>
