<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title></title>
    <link href="http://www.jq22.com/jquery/bootstrap-3.3.4.css" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="css/EnergyMOM.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/ElectricData.css" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-table.min.css" />
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/rolldate.min.js"></script>
    <script src="lib/bootstrap-treeview.js"></script>
    <script src="lib/bootstrap-table.min.js"></script>
    <script src="lib/echarts.min.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/EnergyMOM.js"></script>
</head>

<body>
    <div class="container">
        <div class="row tree">
            <div class="treeSearch">
                <img class="clear" src="image/clear.png" />
                <input type="text" id="CircuitidsInput" />
                <button type="button" id="CircuitidsList">搜索</button>
            </div>
            <div id="treeview" class="col-sm-4"></div>
            <button type="button" class="cancel">取消</button>
            <button type="button" class="search" id="confirm">查询</button>
        </div>
        <div class="list" id="sideClick">
            <p><span>监测点：</span><span id="meter">主进线柜</span></p>
            <img src="image/right.png" />
        </div>
        <div class="elec-btn" id="EnergyContain">
            <button type="button" class="btn select" id="today" value="today">按日</button>
            <button type="button" class="btn " id="week" value="week">按周</button>
            <button type="button" class="btn " id="month" value="month">按月</button>
        </div>
        <div class="form-group sumDate">
            <div class="input-group date form_date_end " data-date="" data-link-field="dtp_input2">
                <label class="col-md-2 control-label">日期：</label>
                <input readonly type="text" id="date" class="form-control" size="16">
            </div>
        </div>
        <!-- <hr> -->
        <button type="button" class="search" id="search">查询</button>
        <div class="diagram center" id="chartContain"></div>
        <p><span id="todayElectconSump">当日用电：1634KW.h</span></p>
        <p><span id="yesterdayElectconSump">上日用电：1956kW.h</span></p>
        <p>增加值：<span id="addValue">-322</span></p>
        <p>环比：<span id="chainRatio">-16.45%</span></p>
    </div>

</body>

</html>
